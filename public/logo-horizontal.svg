<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        color-scheme: light dark;
      }
      
      /* Light theme */
      @media (prefers-color-scheme: light) {
        .logo-primary { fill: #2563eb; }
        .logo-accent { fill: #1e40af; }
        .logo-text { fill: #1a1a1a; }
      }
      
      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        .logo-primary { fill: #4f8cff; }
        .logo-accent { fill: #60a5fa; }
        .logo-text { fill: #e8e8e8; }
      }
      
      /* Default (light) */
      .logo-primary { fill: #2563eb; }
      .logo-accent { fill: #1e40af; }
      .logo-text { fill: #1a1a1a; }
      
      .app-name {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      
      .app-tagline {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 0.5px;
        opacity: 0.7;
      }
    </style>
    
    <linearGradient id="horizGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="horizGlow" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g id="logo-mark">
    <!-- Left page curve (upper) -->
    <path d="M 30 45 Q 40 35 50 35 Q 60 35 70 45" 
          fill="none" stroke="url(#horizGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Left page curve (lower) -->
    <path d="M 30 55 Q 40 65 50 65 Q 60 65 70 55" 
          fill="none" stroke="url(#horizGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Central iris/pupil -->
    <circle cx="50" cy="50" r="8" fill="url(#horizGlow)"/>
    
    <!-- Inner pupil -->
    <circle cx="50" cy="50" r="4.5" class="logo-accent"/>
    
    <!-- Light highlight -->
    <circle cx="48" cy="48" r="1.5" fill="white" opacity="0.8"/>
    
    <!-- Light rays -->
    <line x1="50" y1="25" x2="50" y2="15" stroke="url(#horizGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="50" y1="75" x2="50" y2="85" stroke="url(#horizGradient)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <g id="branding">
    <!-- App Name -->
    <text x="95" y="55" class="app-name logo-text">Eyes-to-See</text>
    
    <!-- Tagline -->
    <text x="95" y="72" class="app-tagline logo-text">SCRIPTURE READING COMPANION</text>
    
    <!-- Accent line -->
    <line x1="95" y1="78" x2="290" y2="78" stroke="url(#horizGradient)" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>
