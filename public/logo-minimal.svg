<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        color-scheme: light dark;
      }
      
      /* Light theme */
      @media (prefers-color-scheme: light) {
        .logo-primary { fill: #2563eb; }
        .logo-accent { fill: #1e40af; }
      }
      
      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        .logo-primary { fill: #4f8cff; }
        .logo-accent { fill: #60a5fa; }
      }
      
      /* Default (light) */
      .logo-primary { fill: #2563eb; }
      .logo-accent { fill: #1e40af; }
    </style>
    
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Concept: Open book with light/insight rays forming an eye shape -->
  
  <!-- Left page (representing reading) -->
  <path d="M 60 60 Q 80 65 90 100 Q 80 135 60 140 L 60 60" 
        fill="none" stroke="url(#minimalGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  
  <!-- Right page (representing understanding) -->
  <path d="M 140 60 Q 120 65 110 100 Q 120 135 140 140 L 140 60" 
        fill="none" stroke="url(#minimalGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  
  <!-- Central spine/light beam -->
  <line x1="100" y1="60" x2="100" y2="140" stroke="url(#minimalGradient)" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Light rays radiating from center (wisdom/insight) -->
  <g opacity="0.7">
    <!-- Top ray -->
    <line x1="100" y1="45" x2="100" y2="25" stroke="url(#minimalGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Bottom ray -->
    <line x1="100" y1="155" x2="100" y2="175" stroke="url(#minimalGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Left ray -->
    <line x1="85" y1="100" x2="65" y2="100" stroke="url(#minimalGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Right ray -->
    <line x1="115" y1="100" x2="135" y2="100" stroke="url(#minimalGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Central point (eye/insight focal point) -->
  <circle cx="100" cy="100" r="5" class="logo-primary"/>
  
  <!-- Subtle glow around center -->
  <circle cx="100" cy="100" r="12" fill="none" stroke="url(#minimalGradient)" stroke-width="1" opacity="0.3"/>
</svg>
