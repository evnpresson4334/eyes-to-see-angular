<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        color-scheme: light dark;
      }
      
      /* Light theme */
      @media (prefers-color-scheme: light) {
        .icon-primary { fill: #2563eb; }
        .icon-accent { fill: #1e40af; }
      }
      
      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        .icon-primary { fill: #4f8cff; }
        .icon-accent { fill: #60a5fa; }
      }
      
      /* Default (light) */
      .icon-primary { fill: #2563eb; }
      .icon-accent { fill: #1e40af; }
    </style>
    
    <radialGradient id="iconGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Concept: Stylized eye formed by open book pages with light emerging -->
  
  <!-- Left page curve (upper) -->
  <path d="M 70 85 Q 85 70 100 70 Q 115 70 130 85" 
        fill="none" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Left page curve (lower) -->
  <path d="M 70 115 Q 85 130 100 130 Q 115 130 130 115" 
        fill="none" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Central iris/pupil -->
  <circle cx="100" cy="100" r="14" fill="url(#iconGradient)"/>
  
  <!-- Inner pupil -->
  <circle cx="100" cy="100" r="8" class="icon-accent"/>
  
  <!-- Light highlight -->
  <circle cx="97" cy="97" r="2.5" fill="white" opacity="0.8"/>
  
  <!-- Light rays (wisdom radiating) -->
  <g opacity="0.8">
    <!-- Top ray -->
    <line x1="100" y1="55" x2="100" y2="35" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Bottom ray -->
    <line x1="100" y1="145" x2="100" y2="165" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
